<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Itinerary</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- index.css -->
    <link rel="stylesheet" href="style.css">
    <!-- wow animate css -->
    <link rel="stylesheet" href="animate.css">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Googe Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loader" class="center"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto wow pulse">
                <h2 id="intro">Travel Itinerary Form</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid m-2">
        <div class="row">
            <div class="col-md-6 mx-auto allCont">
                <div class="container PI wow fadeInUp">
                    <div class="col-lg-10 mx-auto mt-4" id="">
                        <h2 style="text-align: center;background-color: rgb(11, 90, 210);color: white;">Trip Details</h2>
                        <div class="form-group mx-auto mt-4">
                            <label for="days">Number of Days</label>
                            <input type="number" class="form-control valid" id="days" min="1" placeholder="">
                        </div>
                        <div class="form-group mx-auto mt-4">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control valid" id="destination" placeholder="San Francisco">
                        </div>
                        <div class="form-group mx-auto mt-4">
                            <label for="budget">Budget a day (in $)</label>
                            <input type="number" class="form-control" id="budget" placeholder="">
                        </div>
                        <div class="form-group mx-auto mt-4">
                            <label for="restaurant">Type of Restaurants or cuisine</label>
                            <input type="text" class="form-control valid" id="restaurant" placeholder="rooftop and vegan restaurants">
                        </div>
                         <div class="form-group mx-auto mt-4">
                            <label for="restaurant">Things to do</label>
                            <input type="text" class="form-control valid" id="things" placeholder="(ie. hiking, water activities)">
                        </div>
                    </div>
                    <br><br>
                    <div class="col-md-4 text-center mx-auto">
                        <button type="button" id="submitButton">Submit</button>
                    </div>
                </div>
              
            </div>
            <div class="col-md-6">
                <div class="col-12 mx-auto">
                    <div class="form-group mx-auto">
                        <textarea class="form-control" rows="23" style="border-radius: 16px;"
                            id="output"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="wow.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
